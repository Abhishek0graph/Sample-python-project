<!DOCTYPE html>
<html>
<head>
    <title>Read All Items</title>
</head>
<body>
    <h1>Items List</h1>
    <div id="items-list"></div>
    <script>
        fetch("/read_all_items/")
            .then(response => response.json())
            .then(data => {
                const itemsList = document.getElementById("items-list");
                if (data.items.length === 0) {
                    itemsList.innerHTML = "<p>No items found.</p>";
                } else {
                    itemsList.innerHTML = "<ul>" + 
                        data.items.map(item => `
                            <li>
                                <strong>ID:</strong> ${item.id} <br>
                                <strong>Name:</strong> ${item.item_name} <br>
                                <strong>Description:</strong> ${item.item_description} <br>
                                <strong>Image URL:</strong> <a href="${item.image_url}" target="_blank">${item.image_url}</a> <br>
                                <strong>Labels:</strong> ${item.image_label.join(", ")} <br>
                            </li>
                        `).join("") +
                        "</ul>";
                }
            })
            .catch(error => console.error("Error fetching items:", error));
    </script>
</body>
</html>
